1620427788:
  Name: Matt Zumwalt
  Bio: |
    For the first 3 years of the Hydra Project (http://hydraproject.org) Matt was the software architect and lead engineer. He sat on the Hydra Steering group and played a major role in creating ActiveFedora, OM, Sufia, CurationConcerns, and numerous Hydra implementations around the world.  As co-founder of MediaShelf and Data Curation Experts he contributed code, trained engineers and advised managers at many of the Hydra Partner institutions.  His current interests are focused on building tools like DataBindery (http://databindery.com) to accommodate trust and trustworthiness in systems where people exchange data.
