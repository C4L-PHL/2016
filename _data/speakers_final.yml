5675446490:
  Name: Alice Sara Prael
  Bio: |
    I am currently the National Digital Stewardship Resident for the John F. Kennedy Presidential Library, where I am developing a long-range digital preservation strategy for born-digital and digitized archival assets.<br>I graduated with an MLS from the University of Maryland, College Park, specializing in the curation and management of digital assets. During that time I served as the Digital Programs and Initiatives Graduate Assistant at University of Maryland Libraries.  In this position I discovered a passion for digital archives and partnered with the Special Collections and University Archives to create a workflow for processing born digital content. I currently live in Cambridge where I paint, play ukulele, and skate with my roller derby team.
