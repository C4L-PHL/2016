---
layout: default
title: Conference Schedule
---


<h1>Schedule</h1>
<section id="cd-timeline" class="cd-container">
    {% for event in site.data.events %}
    <div class="cd-timeline-block">
        <div class="cd-timeline-img">
            <img src="img/clockface/{{ event.timeimage }}.png">
        </div> <!-- cd-timeline-img -->

        <div class="cd-timeline-content">
            <h2>{{ event.name }}</h2>
            <div class="col-sm-9 col-xs-12">
                <p>{{ event.description }}</p>
            </div>
            {% if event.speaker %}
            {% assign speaker = site.data.people[event.speaker] %}
            <div class="col-sm-3 hidden-xs">
                <a href="#" class="speaker-overlay" data-content="{{ speaker.name }}">
                    <img class="clip-circle" src="{{ speaker.imgpath }}" alt="{{ speaker.name }}">
                </a>
            </div>
            {% endif %}
            <div class="clearfix"></div>
            <h4>{{ event.time }}</h4>
        </div> <!-- cd-timeline-content -->
    </div> <!-- cd-timeline-block -->


</section> <!-- cd-timeline -->
